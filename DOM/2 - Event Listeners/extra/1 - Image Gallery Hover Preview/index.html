<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Hover Preview</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .preview {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 300px;
      display: none;
      border: 5px solid #333;
      z-index: 100;
    }

    .preview img {
      width: 100%;
      height: auto;
    }

    .thumbnail:hover img {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="thumbnails" id="thumbnails">
      <div class="thumbnail"><img src="./images/image1.jpg" alt="Image 1"></div>
      <div class="thumbnail"><img src="./images/image2.jpg" alt="Image 2"></div>
      <div class="thumbnail"><img src="./images/image3.jpg" alt="Image 3"></div>
      <div class="thumbnail"><img src="./images/image4.jpg" alt="Image 4"></div>
      <div class="thumbnail"><img src="./images/image5.jpg" alt="Image 5"></div>
    </div>
    <div class="preview" id="preview"><img src="" alt="Preview" id="previewImg"></div>
  </div>
</body>

</html>
